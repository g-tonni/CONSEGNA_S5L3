<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/card.css" />
    <title>CARD</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/img/honey.jpg" alt="miele" />
        <div class="product">
          <div class="description">
            <p class="card-title">100% Bio Honey</p>
            <p class="card-description">Italian, not treated</p>
          </div>
          <p class="card-price">7$/kg</p>
        </div>
        <button class="card-button">Add to cart</button>
      </div>
    </main>
  </body>
</html>
